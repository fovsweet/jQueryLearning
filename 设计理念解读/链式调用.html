<!DOCTYPE html>
<html>
<head>
	<title>链式调用</title>
	<meta charset="utf-8">
</head>
<body>

</body>
<script type="text/javascript">
	var fov = function(selector, context) {
		return  new fov.prototype.init();
	}
	fov.prototype = {
	    init: function() {
	        return this;
	    },
	    name: function() {
	        return this.age
	    },
	    age: 20
	}
 
	fov.prototype.init.prototype = fov.prototype;

	console.log(fov().init().name()) //20
	console.log(fov());
	console.log(fov().init());
	console.log(fov().name());
</script>
</html>
